    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .navbar {
        background: #F7D9B1;
        font-family: PaleCornflowerBlue;
        padding: 10px 15px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
      }
      .logo a {
        font-size: 35px;
        font-weight: 600;
        color:#6d7a71 ;
        text-decoration: none;

      }
      .nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        text-decoration: none;
      }
      .nav-links a {
        color: #6d7a71;
        font-size: 20px;
        font-weight: bold;
        margin-right: 25px;
        text-decoration: none;
      }
      .button-wrapper {
        display: flex;
        align-items: center;
      }
      button {
        background-color: #e8d7c7;
        margin-left: 10px;
        border-radius: 10px;
        padding: 10px;
        width: 90px;
      }
      button a {
        color: #6d7a71;
        font-weight: bold;
        font-size: 15px;
        text-decoration: none;
      }
      body {
      margin: 0;
      padding: 0;
      background-color: #FFF7ED; /* Set the background color for the body */
    }
    hr {
      border: 0; /* Remove default border */
      height: 10px; /* Set height */
      background-color: #240505; /* Set background color */
      margin: 20px 0; /* Add margin */
    }
    </style>

    <nav class="navbar">

      <div class="nav-links">
